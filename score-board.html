<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="score-board">
  <template>
    <style>
      :host {}

      .score {
        background-image: url('https://image.freepik.com/free-vector/beautiful-background-with-pink-clouds-sky_1278-71.jpg');
        border-radius: 1rem;
        text-align: center;
        padding: 2em;
        width: 200px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .turn {
        font-size: 1.2em;
        z-index: 2;
        background-image: url('https://image.winudf.com/v2/image/Y29tLmJsYWNrYmFja2dyb3VuZHdhbGxwYXBlcnNpbWFnZXNfc2NyZWVuXzJfMTUwOTI1MjEyOV8wOTU/screen-2.jpg?h=355&fakeurl=1&type=.jpg');
        border-radius: 1rem;
        padding: 10px;
      }
    </style>
    <div class="score">
      <div class$="{{__isTurn(isTurn)}}">
        <span>{{player}}'s Score: {{score}}</span>
      </div>
    </div>
  </template>
  <script>
    class ScoreBoard extends Polymer.Element {
      static get is() {
        return 'score-board';
      }
      static get properties() {
        return {
          isTurn: {
            type: Boolean,
            value: false
          },
          score: {
            type: Number,
            value: 0
          },
          player: {
            type: String,
          },
        };
      }

      __isTurn(isTurn) {
        return isTurn ? 'turn' : '';
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    window.customElements.define(ScoreBoard.is, ScoreBoard);
  </script>
</dom-module>
